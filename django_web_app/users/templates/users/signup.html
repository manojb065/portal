{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Project Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'users/css/styles2.css' %}">
</head>

<body>
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo" style="padding: 200px;margin-top: -250px;" placeholder="Username">
        <!-- Start: Form Container -->
        <div class="form-container" style="padding: 151px;">
            <form method="post">{% csrf_token %}
                <h2 class="text-center" style="color: rgb(123,50,50);">JOIN TODAY!</h2>
                <div class="form-group"><input class="form-control" type="text" placeholder="Username" autofocus name="username" id="id_username" ><span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" name="email" required id="id_email"></div>
                <div class="form-group"><input class="form-control" type="password"  name="password1"  required id="id_password1" placeholder="Password" ></div>
                <div class="form-group"><input class="form-control" type="password"  placeholder="Password (repeat)" name="password2"  required id="id_password2"> {% if messages %}
<ul>
   {% for message in messages %}
	   <li>{{ message }}</li>
   {% endfor %}
</ul>
{% endif %}</div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(123,50,50);">Sign Up</button></div>
            </form>

        </div>
        <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
