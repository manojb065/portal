<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css?h=630ecb76911d04577d933ffd0bdd4613">
</head>

<body>
    <div class="card-group">
        {% for i,j in page_obj %}
        <div class="card" style="margin: 25px;">
            <div class="card-body">
                <p class="card-text" style="font-size: 40px;"><strong><em>{{ i.title }}</em></strong>&nbsp;<button class="btn btn-primary" type="button" style="background-color: rgb(0,105,217);">view</button></p>
                <p style="font-size: 23px;"><strong>Our team {{ i.name }}</strong></p>
                <p><i class="fa fa-user"></i>&nbsp;{{ i.leader }}</p>
                <p><i class="fa fa-group"></i>&nbsp;{{ i.member }}</p>
            </div>
        </div>
{% endfor %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
